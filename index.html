<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toggle-container">
        <button class="toggle-button" onclick="toggleTheme()">☀️</button>
        <select id="week-filter" class="filter-button" onchange="fetchRSS()">
            <option value="7">Letzte Woche</option>
            <option value="14">Letzte zwei Wochen</option>
            <option value="30">Letzter Monat</option>
            <option value="0">Gesamte Zeit</option>
        </select>
    </div>
    <div class="container">
        <h1>Neueste Nachrichten</h1>
        <div id="rss-feed"></div>
        <div id="error-message" class="error-message" style="display: none;">
            <p>RSS-Feed konnte nicht geladen werden. Bitte geben Sie eine neue URL ein:</p>
            <input type="text" id="new-rss-url" placeholder="Neue RSS-URL">
            <button onclick="changeRSSFromInput()">URL ändern</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
